{% extends "base.html" %}

{% block title %}Person Index{% endblock %}
{% block content %}
<h4>Create Person</h4>
<form action="{{ url_for('people.create') }}" method="POST">
    <input type="text" name="name" placeholder="Person Name" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="job" placeholder="Job">
</form>
<a href="{{ url_for('core.index') }}">Home Page</a>
{% endblock %}
