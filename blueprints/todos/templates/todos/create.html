{% extends "base.html" %}

{% block title %}Todos Index{% endblock %}
{% block content %}
<h4>Create Todo</h4>
<form action="{{ url_for('create') }}" method="POST">
    <input type="text" name="title" placeholder="Todo Title" required>
    <input type="text" name="description" placeholder="Todo Description">
    <input type="checkbox" name="done" required> Done
    <input type="submit" value="Create">
</form>
{% endblock %}
