{% extends "base.html" %}

{% block title %}Todos Index{% endblock %}
{% block content %}
<h4>Create Todo</h4>
<form action="{{ url_for('todos.create') }}" method="POST">
    <input type="text" name="title" placeholder="Todo Title" required>
    <input type="text" name="description" placeholder="Todo Description">
    <input type="checkbox" name="done"> Done
    <input type="submit" value="Create">
</form>
<a href="{{ url_for('core.index') }}">Home Page</a>
{% endblock %}
